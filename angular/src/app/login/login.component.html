<div class="container">
    <form class="form">
        <h1><span class="log-in">Log in</span> or <span class="sign-up">Sign up</span></h1>
        <div class="errors" *ngIf="errors">
            <label *ngFor="let error of errors">{{error}}</label>
        </div>
        <div>
            <p class="float">
                <label for="login"><i class="icon-user"></i>Login</label>
                <input [(ngModel)]="this.account.login" type="text" name="login" placeholder="Login or email">
            </p>
            <p class="float">
                <label for="password"><i class="icon-lock"></i>Password</label>
                <input [(ngModel)]="this.account.password" type="password" name="password" placeholder="Ð assword">
            </p>
        </div>
        <p class="clearfix">
            <input type="submit" name="submit" value="Log in" (click)="signIn()">
            <input type="submit" name="submit" value="Sign up" onClick="window.open('/#/registration', '_self')">
        </p>      
    </form>
</div>
